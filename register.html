<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <form id="registroForm">
      <input type="text" id="identificacion" placeholder="Identificación" required>
      <input type="text" id="nombre_usuario" placeholder="Nombre" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="clave_encriptada" placeholder="Contraseña" required>

      <select id="rol" required>
        <option value="">Seleccione un rol</option>
        <option value="normal">Usuario Normal</option>
        <option value="admin">Administrador</option>
        <option value="superadmin">Superadministrador</option>
      </select>

      <button type="submit">Registrarse</button>
    </form>
    <p class="center">¿Ya tienes cuenta? <a href="index.html">Iniciar sesión</a></p>
    <div id="mensaje" class="message"></div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
